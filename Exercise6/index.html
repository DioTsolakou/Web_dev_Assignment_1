<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inspect Element</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Inspect Element Examples</h1>
        </header>

        <main>
            <figure>
                <img src="images/icon_change.png" alt="icon_change" width="1366" height="768">
                <figcaption>Changed the default AUEB icon to one from the web.</figcaption>
            </figure>

            <figure>
                <img src="images/panel_color_size_changes.png" alt="icon_change" width="1366" height="768">
                <figcaption>Changed left panel text color, font size and margins.</figcaption>
            </figure>

            <figure>
                <img src="images/paginate_table_changes.png" alt="icon_change" width="1366" height="768">
                <figcaption>Changed courses table's numbering and language.</figcaption>
            </figure>

            <figure>
                <img src="images/name_date_changes.png" alt="icon_change" width="1366" height="768">
                <figcaption>Increased name font size and capitalisation and some dates.</figcaption>
            </figure>

            <figure>
                <img src="images/leftnav_changes.png" alt="icon_change" width="1366" height="768">
                <figcaption>Changed left panel position and height. Notice the smaller scrollbar. Trying to change its color didn't work.</figcaption>
            </figure>

            <figure>
                <img src="images/table_align_change.png" alt="icon_change" width="1366" height="768">
                <figcaption>Changed text alignment of courses table's items to right.</figcaption>
            </figure>

            <figure>
                <img src="images/image_changes.png" alt="icon_change" width="1366" height="768">
                <figcaption>Changed the height of the added image and increased the padding of the default profile icon.
                    The latter seems to only increase vertically instead of the actual padding around the image.
                    <br>Changing the color doesn't work.</figcaption>
            </figure>
        </main>

        <footer>
            <p>Copyright Â© 2021
                <br>Made with HTML 5 & CSS</p>
        </footer>
    </body>
</html>
