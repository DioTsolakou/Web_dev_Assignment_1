<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>

    <body onload="start()">
        <header>
            <h1>Examples</h1>
            <h3>Most photos need to be enlarged to notice subtle details.</h3>
            <div id="date_data">
                <p id="date"></p>
                <p id="date_sentence"></p>
            </div>
        </header>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sources.html">Sources</a></li>
                <li><a href="sign_up.html">Sign Up</a></li>
                <li><a href="../Exercise3/Exercise2_with_CSS/index.html">About Me</a></li>
            </ul>
        </nav>

        <main id="examples">
            <div id="row_1">
                <!--srcset not needed for this row as the images are already quite low res-->
                <figure>
                    <img src="../resources/images/hard_vs_soft_shadows.png" alt="hard_vs_soft_shadows" width="607" height="300" onclick="openImage(this)">
                    <figcaption>An example of hard (left) vs soft (right) shadows.<a href="sources.html"><sup>(2)</sup></a>
                        <br>Notice how soft shadows look more realistic compared to the sharply defined hard shadows.</figcaption>
                </figure>

                <figure>
                    <img src="../resources/images/balls_rtx_render.png" alt="balls_scene" width="400" height="300" onclick="openImage(this)">
                    <figcaption>Render showing reflections on balls of differing properties<a href="sources.html"><sup>(5)</sup></a></figcaption>
                </figure>

                <figure>
                    <img src="../resources/images/complex_example.png" alt="cg_example" width="400" height="300" onclick="openImage(this)">
                    <figcaption>More complex example of how raytracing works and rays are created.
                        <br>Each hit/intersection creates a new ray. <a href="sources.html"><sup>(15)</sup></a></figcaption>
                </figure>
            </div>

            <div id="row_2">
                <figure>
                    <picture>
                        <source media="(max-width:768px)" srcset="../resources/images/bfv_rtx_med.jpg">
                        <img src="../resources/images/bfv_rtx.jpg" alt="bfv" width="500" height="281" onclick="openImage(this)">
                    </picture>
                    <figcaption>Battlefield V comparison of no raytracing (left) vs raytracing (right).<a href="sources.html"><sup>(6)</sup></a>
                        <br>Notice how the sides of the building are reflected on the puddles
                        instead of the<br> puddles looking muddy/dark or having baked reflections(leftmost puddle).</figcaption>
                </figure>

                <figure>
                    <picture>
                        <source media="(max-width:768px)" srcset="../resources/images/rtx_reflections_med.jpg">
                        <source media="(max-width:425px)" srcset="../resources/images/rtx_reflections_low.jpg">
                        <img src="../resources/images/rtx_reflections.jpg" alt="rtx_reflections" width="500" height="281" onclick="openImage(this)">
                    </picture>
                    <figcaption>Reflections due to raytracing.<a href="sources.html"><sup>(4)</sup></a>
                        <br>Really detailed reflections depending on the angle of viewing
                        <br>instead of being the same regardless of angle.</figcaption>
                </figure>

                <figure>
                    <picture>
                        <source media="(max-width:768px)" srcset="../resources/images/ray_traced_room_med.png">
                        <source media="(max-width:425px)" srcset="../resources/images/ray_traced_room_low.png">
                        <img src="../resources/images/ray_traced_room.png" alt="rtx_room" width="500" height="281" onclick="openImage(this)">
                    </picture>
                    <figcaption>Photorealistic raytraced room. Notice the subtle refraction of light on the vase,
                        <br>the individual shadows of each pillow and how they are also reflected on <br>the fireplace mirror.<a href="sources.html"><sup>(8)</sup></a></figcaption>
                </figure>
            </div>

            <div id="row_3">
                <figure>
                    <!--already low res-->
                    <img src="../resources/images/animation.gif" alt="rtx_animation" width="500" height="281" onclick="openImage(this)">
                    <figcaption>Raytraced animation.<a href="sources.html"><sup>(9)</sup></a> Notice how the objects are reflected on the floor
                        <br>and on the surface of other objects and the refractions that happen among them.</figcaption>
                </figure>

                <figure>
                    <picture>
                        <source media="(max-width:768px)" srcset="../resources/images/cp_rtx_med.jpg">
                        <source media="(max-width:425px)" srcset="../resources/images/cp_rtx_low.jpg">
                        <img src="../resources/images/cp_rtx.jpg" alt="cp2077_rtx" width="500" height="281" onclick="openImage(this)">
                    </picture>
                    <figcaption>Cyberpunk 2077 on Raytracing Ultra settings.<a href="sources.html"><sup>(10)</sup></a>
                        <br>The lights are reflected on the wet street and the puddle.</figcaption>
                </figure>

                <figure>
                    <picture>
                        <source media="(max-width:768px)" srcset="../resources/images/cp_no_rtx_med.jpg">
                        <source media="(max-width:425px)" srcset="../resources/images/cp_no_rtx_low.jpg">
                        <img src="../resources/images/cp_no_rtx.jpg" alt="cp2077_no_rtx" width="500" height="281" onclick="openImage(this)">
                    </picture>
                    <figcaption>Cyberpunk 2077 on Ultra settings without raytracing.<a href="sources.html"><sup>(10)</sup></a></figcaption>
                </figure>
            </div>

            <div id="row_4">
                <figure>
                    <picture>
                        <source media="(max-width:768px)" srcset="../resources/images/sw_rt_med.png">
                        <source media="(max-width:425px)" srcset="../resources/images/sw_rt_low.png">
                        <img src="../resources/images/sw_rt.png" alt="star_wars_reflections" width="500" height="281" onclick="openImage(this)">
                    </picture>
                    <figcaption>Real time raytracing from Star Wars Reflections demo.<a href="sources.html"><sup>(13)</sup></a></figcaption>
                </figure>

                <figure>
                    <picture>
                        <source media="(max-width:768px)" srcset="../resources/images/bugatti_rt_med.jpg">
                        <img src="../resources/images/bugatti_rt.jpg" alt="bugatti_rt" width="500" height="281" onclick="openImage(this)">
                    </picture>
                    <figcaption>Raytracing render with accurate reflections <br>depending on the shape of the surface.<a href="sources.html"><sup>(14)</sup></a></figcaption>
                </figure>

                <figure>
                    <picture>
                        <source media="(max-width:768px)" srcset="../resources/images/nt_rt_demo_med.jpg">
                        <source media="(max-width:425px)" srcset="../resources/images/nt_rt_demo_low.jpg">
                        <img src="../resources/images/nt_rt_demo.jpg" alt="ninja_theory_demo" width="249" height="281" onclick="openImage(this)">
                    </picture>
                    <figcaption>Ninja Theory's Project Mara raytracing demo comparison.<a href="sources.html"><sup>(11)</sup></a></figcaption>
                </figure>
            </div>
        </main>

    </body>
</html>
